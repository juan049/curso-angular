<p>Listado de metales</p>

<div *ngIf="borrado; else noBorrado">
  <h3>Borrado: <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHr()">
  Borrar
</button>


<ul>
  <li *ngFor="let hr of hrs; let i = index">
    {{i+1}} - {{hr}}
  </li>
</ul>
